<!DOCTYPE html>
<html>
    <head>
        <title> Schedule Appointment</title>
        <style>
            div{
                width: 500px;
                height:200px;
                border: 1px solid lightgrey;
                margin:auto;
            }
            table{
                margin:auto;
            }
            tr,td{
                width:250px;
                padding:2px;
            }
        </style>
    </head>
    <body>
        <div>
            <h2 style="text-align:center">Schedule Appointment</h2>
            <form action="post">
                <table>
                    <tr>
                        <td><label for="cname">Client Name </label></td>
                        <td><input type="text" name="cname"></td>
                    </tr>
                    <tr>                   
                        <td><label for="dnt">Select Date and Time </label></td>
                        <td><input type="datetime-local" name="dnt"></td>
                    </tr>
                   
                    <tr style="text-align:center"> 
                        <td colspan="2"><button type="submit"> Schedule </button></td>
                    </tr>
                   
                </table>
            </form>
        </div>
    </body>
</html>
